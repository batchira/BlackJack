<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>
<body>
    <section class="gameContainer">
        <div class="playersWrapper">
            <div>
                <h1>Dealer: </h1>
            </div>
            <section class="dealerContainer">
                
                <div class="dealerCardContainer">
                    <img id="backCard" src="./public/cards/BACK.png">
                </div>
            </section>
            <section class="playerContainer">
                <div class="playerCardContainer">
                    
                </div>
            </section>
            <section class="playerButtons">
                <button onclick="hit()" id="hitButton">HIT</button>
                <button onclick="stand()" id="standButton">STAND</button>
            </section>
        </div>
    </section>
    
        <div class="playerStatus">
            <div>
                <h1 class="result">You won</h1>
                <div>
                    <a onclick="replayGame()" class="tryAgainButton" href="#">Try Again</a>
                    <a class="quiteGameButton" href="intro.html">Quit Game</a>
                </div>
                
            </div>
        </div>
    </div>

    <audio id="clickSound" src="./public/click-sound-effect.wav"></audio>
    <audio id="winSound" src="./public/win-sound-effect.wav"></audio>
    <audio id="lostSound" src="./public/lost-sound-effect.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
